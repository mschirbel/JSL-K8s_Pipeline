releases:
- name: "jenkins"
  namespace: "jenkins"
  labels:
    chart: "jenkins"
    repo: "stable"
  chart: "stable/jenkins"
  wait: true
  set:
    - name: master.slaveListenerServiceType
      value: "NodePort"
    - name: master.master.serviceType
      value: "NodePort"
    - name: master.nodePort
      value: 32000
    - name: master.slaveListenerPort
      value: 30000
    - name: serviceAccountAgent.create
      value: true
    - name: master.installPllugins
      values:
      - nodejs:1.3.4
      - oauth-credentials:0.4
      - pipeline-build-step:2.12
      - pipeline-graph-analysis:1.10
      - pipeline-input-step:2.11
      - pipeline-milestone-step:1.3.1
      - pipeline-model-api:1.6.0
      - pipeline-model-declarative-agent:1.1.1
      - pipeline-model-definition:1.6.0
      - pipeline-model-extensions:1.6.0
      - pipeline-rest-api:2.13
      - pipeline-stage-step:2.3
      - pipeline-stage-tags-metadata:1.6.0
      - pipeline-stage-view:2.13
      - plain-credentials:1.7
      - scm-api:2.6.3
      - script-security:1.71
      - ssh-credentials:1.18.1
      - structs:1.20
      - token-macro:2.12
      - trilead-api:1.0.6
      - variant:1.3
      - workflow-aggregator:2.6
      - workflow-api:2.40
      - workflow-basic-steps:2.19
      - workflow-cps:2.80
      - workflow-cps-global-lib:2.16
      - workflow-durable-task-step:2.35
      - workflow-job:2.38
      - workflow-multibranch:2.21
      - workflow-scm-step:2.10
      - workflow-step-api:2.22
      - workflow-support:3.4
    - name: persistence.size
      value: 15Gi
    - name: master.jobs
      values:
      - mediumJob: |-
        <flow-definition plugin="workflow-job@2.38">
        <actions/>
        <description/>
        <keepDependencies>false</keepDependencies>
        <properties>
        <com.coravy.hudson.plugins.github.GithubProjectProperty plugin="github@1.29.5">
        <projectUrl>https://github.com/mschirbel/JSL-K8s_Pipeline.git/</projectUrl>
        <displayName/>
        </com.coravy.hudson.plugins.github.GithubProjectProperty>
        <hudson.model.ParametersDefinitionProperty>
        <parameterDefinitions>
        <hudson.model.StringParameterDefinition>
        <name>appOwner</name>
        <description/>
        <defaultValue>Marcelo</defaultValue>
        <trim>false</trim>
        </hudson.model.StringParameterDefinition>
        <hudson.model.StringParameterDefinition>
        <name>registry</name>
        <description/>
        <defaultValue>marceloschirbel/jsl-medium</defaultValue>
        <trim>false</trim>
        </hudson.model.StringParameterDefinition>
        </parameterDefinitions>
        </hudson.model.ParametersDefinitionProperty>
        </properties>
        <definition class="org.jenkinsci.plugins.workflow.cps.CpsScmFlowDefinition" plugin="workflow-cps@2.80">
        <scm class="hudson.plugins.git.GitSCM" plugin="git@4.2.2">
        <configVersion>2</configVersion>
        <userRemoteConfigs>
        <hudson.plugins.git.UserRemoteConfig>
        <url>https://github.com/mschirbel/JSL-K8s_Pipeline</url>
        <credentialsId>dc5e757f-988c-4805-a35a-ee4c05255970</credentialsId>
        </hudson.plugins.git.UserRemoteConfig>
        </userRemoteConfigs>
        <branches>
        <hudson.plugins.git.BranchSpec>
        <name>*/master</name>
        </hudson.plugins.git.BranchSpec>
        </branches>
        <doGenerateSubmoduleConfigurations>false</doGenerateSubmoduleConfigurations>
        <submoduleCfg class="list"/>
        <extensions/>
        </scm>
        <scriptPath>Jenkinsfile</scriptPath>
        <lightweight>true</lightweight>
        </definition>
        <triggers/>
        <disabled>false</disabled>
        </flow-definition>